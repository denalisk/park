<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Amusement Park</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
</head>
<body class="body">
  <div class="jumbotron">
    <div class="container">
      <h1>asdfasdf</h1>
      <p>asdfasdf</p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 gray ">
        <div class="panel">
          <img src="img/coaster.jpg" class="tall" alt="A picture of a ride">
        </div>
      </div>
      <div class="col-sm-4 gray">
        <div class="panel">
          <img src="img/bucket.jpg" class="medium" alt="A picture of a ride">
        </div>
      </div>
      <div class="col-sm-4 gray">
        <div class="panel">
          <img class="move-left" src="img/pendulum.jpg" class="medium" alt="A picture of a ride">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 gray">
        <div class="panel">
          <img src="img/dumbo.jpg" class="short" alt="A picture of a ride">
        </div>
      </div>
      <div class="col-sm-4 gray">
        <div class="panel">
          <img class="move-right" src="img/ferris.jpg" alt="A picture of a ride">
        </div>
      </div>
      <div class="col-sm-4 gray">
        <div class="panel">
          <img class="move-left" src="img/dino.jpg" class="short" alt="A picture of a ride">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 gray">
        <div class="panel">
          <img class="move-left" src="img/trebuchet.jpg" class="xsmall" alt="A picture of a ride">
        </div>
      </div>
      <div class="col-sm-4 gray">
        <div class="panel">
          <img src="img/whirlybird.jpg" class="short" alt="A picture of a ride">
        </div>
      </div>
      <div class="col-sm-4 gray">
        <div class="panel">
          <img src="img/zipper.jpg" class="tall" alt="A picture of a ride">
        </div>
      </div>
    </div>
  </div>
  <div class="overlay">
    <div class="centered">
      <div class="container height-form">
        <h1 class="text-success">Select Your Height</h1>
        <form class="height" action="index.html" method="post">
          <select class="form-control box" id="height">
            <option>Select your height</option>
            <option value="xsmall">Under 3'</option>
            <option value="short">Under 4'</option>
            <option value="medium">Under 5'</option>
            <option value="tall">5' and over</option>
            <label for="height"></label>
          </select>
          <br>
          <button class="btn btn-success box" type="submit" name="button">What can I ride?</button>
        </form>
      </div>      
    </div>
  </div>
</body>
</html>
